<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden | DCD Immoberatung</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#111827', // Gray 900 (Deep Navy/Black)
                        secondary: '#4b5563', // Gray 600
                        accent: '#c29d59', // Muted Gold/Bronze
                        light: '#f9fafb', // Gray 50
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-white text-primary antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Header = () => {
            return (
                <header className="fixed w-full z-50 bg-white/95 backdrop-blur-sm py-4 border-b border-gray-100">
                    <div className="container mx-auto px-6 lg:px-12 flex justify-between items-center">
                        <a href="/" className="flex items-center gap-2">
                            <img src="assets/Logo-DCD-Immoberatung.jpg" alt="DCD Immoberatung Logo" className="h-10 md:h-12 w-auto" />
                        </a>
                    </div>
                </header>
            );
        };

        const NotFound = () => {
            return (
                <section className="min-h-screen flex items-center justify-center relative overflow-hidden bg-light">
                    {/* Abstract Background Element */}
                    <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-accent/5 rounded-full blur-3xl z-0"></div>
                    <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-72 h-72 bg-primary/5 rounded-full blur-3xl z-0"></div>

                    <div className="container mx-auto px-6 text-center relative z-10">
                        <div className="inline-flex items-center justify-center w-24 h-24 bg-white rounded-full shadow-xl mb-8 animate-bounce">
                            <Icon name="map-pin-off" size={40} className="text-accent" />
                        </div>
                        
                        <h1 className="text-6xl md:text-8xl font-bold text-primary mb-4">404</h1>
                        <h2 className="text-2xl md:text-3xl font-serif text-gray-600 mb-8 italic">
                            Diese Seite konnte nicht gefunden werden.
                        </h2>
                        
                        <p className="text-gray-500 max-w-md mx-auto mb-12 leading-relaxed">
                            Möglicherweise wurde die Seite verschoben, gelöscht oder Sie haben eine falsche URL eingegeben.
                        </p>

                        <a href="/" className="inline-flex items-center gap-2 bg-primary text-white px-8 py-4 text-sm font-bold uppercase tracking-widest hover:bg-accent transition-colors shadow-lg hover:shadow-xl rounded-sm">
                            <Icon name="arrow-left" size={18} />
                            Zurück zur Startseite
                        </a>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="absolute bottom-0 w-full py-8 border-t border-gray-200 bg-white">
                    <div className="container mx-auto px-6 text-center text-gray-400 text-xs uppercase tracking-widest">
                        &copy; {new Date().getFullYear()} DCD Immoberatung.
                    </div>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col relative">
                    <Header />
                    <main className="flex-grow">
                        <NotFound />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
