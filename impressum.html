<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum | DCD Immoberatung</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#111827', // Gray 900 (Deep Navy/Black)
                        secondary: '#4b5563', // Gray 600
                        accent: '#c29d59', // Muted Gold/Bronze
                        accentLight: '#e5d0a3',
                        light: '#f9fafb', // Gray 50
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .legal-content h2 { @apply text-2xl font-bold text-primary mb-6 mt-12 font-serif; }
        .legal-content p { @apply mb-4; }
    </style>
</head>
<body class="bg-white text-primary antialiased selection:bg-accent selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Component Wrapper ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Header Component ---
        const Header = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const navLinks = [
                { name: 'Start', href: '/#home' },
                { name: 'Leistungen', href: '/#services' },
                { name: 'Über mich', href: '/#about' },
                { name: 'Kontakt', href: '/#contact' },
            ];

            return (
                <header className="fixed w-full z-50 bg-white/95 backdrop-blur-sm py-3 border-b border-gray-100 shadow-sm transition-all duration-500">
                    <div className="container mx-auto px-6 lg:px-12 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                             <a href="/">
                                <img src="assets/Logo-DCD-Immoberatung.jpg" alt="DCD Immoberatung Logo" className="h-10 md:h-12 w-auto" />
                            </a>
                        </div>

                        {/* Desktop Nav */}
                        <nav className="hidden md:flex items-center gap-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-medium uppercase tracking-widest text-gray-600 hover:text-accent transition-colors relative group">
                                    {link.name}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-accent transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                            <a href="/#contact" className="bg-primary text-white px-6 py-2.5 rounded-none font-medium text-sm tracking-wide hover:bg-accent transition-colors">
                                Erstgespräch
                            </a>
                        </nav>

                        {/* Mobile Menu Button */}
                        <button className="md:hidden text-primary hover:text-accent transition-colors" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            <Icon name={isMobileMenuOpen ? "x" : "menu"} />
                        </button>
                    </div>

                    {/* Mobile Nav */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-white border-t border-gray-100 shadow-xl py-8 flex flex-col items-center space-y-6 animate-fade-in">
                             {navLinks.map((link) => (
                                <a key={link.name} href={link.href} onClick={() => setIsMobileMenuOpen(false)} className="text-primary hover:text-accent font-serif text-xl italic">
                                    {link.name}
                                </a>
                            ))}
                        </div>
                    )}
                </header>
            );
        };

        // --- Legal Content Component ---
        const ImpressumContent = () => {
            return (
                <section className="pt-32 pb-24 bg-white min-h-screen">
                    <div className="container mx-auto px-6 lg:px-12 max-w-4xl">
                        <h1 className="text-4xl md:text-5xl font-bold text-primary mb-12">Impressum</h1>
                        
                        <div className="legal-content text-gray-600 leading-relaxed font-light text-lg">
                            <p>Angaben gemäß § 5 DDG:</p>
                            
                            <p className="font-medium text-primary text-xl mb-6">
                                <strong>DCD-Immoberatung UG</strong> (haftungsbeschränkt)<br />
                                Iltisfang 16<br />
                                14532 Kleinmachnow
                            </p>

                            <p className="mb-6">
                                Vertreten durch: Ingo Wagner
                            </p>

                            <div className="space-y-2 mb-8">
                                <p>E-Mail: <a href="mailto:info@dcd-immoberatung.de" className="text-accent hover:underline">info@dcd-immoberatung.de</a></p>
                                <p>Web: <a href="https://www.dcd-immoberatung.de/" className="text-accent hover:underline">https://www.dcd-immoberatung.de/</a></p>
                                <p>Tel.: +49 (0) 173-9480997</p>
                            </div>

                            <div className="p-6 bg-gray-50 border border-gray-100 rounded-sm italic">
                                <p className="mb-0">Angaben zum Handelsregistereintrag und Umsatzsteuer-Identifikationsnummer folgen (derzeit in Gründung).</p>
                            </div>

                            <div className="pt-12 border-t border-gray-100 mt-12">
                                <h2 className="mt-0">Streitbeilegung</h2>
                                <p>
                                    Wir sind nicht bereit oder verpflichtet, an Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle teilzunehmen.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer Component ---
        const Footer = () => {
            return (
                <footer className="bg-white border-t border-gray-100 py-16">
                    <div className="container mx-auto px-6 lg:px-12 flex flex-col md:flex-row justify-between items-center gap-8">
                        <div className="text-center md:text-left">
                             <a href="/">
                                <img src="assets/Logo-DCD-Immoberatung.jpg" alt="Logo" className="h-8 w-auto mb-4 opacity-50 grayscale mx-auto md:mx-0" />
                            </a>
                             <p className="text-gray-400 text-xs uppercase tracking-widest">
                                &copy; {new Date().getFullYear()} DCD Immoberatung.
                            </p>
                        </div>
                        <div className="flex gap-8">
                            <a href="impressum.html" className="text-primary font-bold text-xs uppercase tracking-widest transition-colors">Impressum</a>
                            <a href="datenschutz.html" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">Datenschutz</a>
                            <a href="agb.html" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">AGB</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App ---
        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Header />
                    <main>
                        <ImpressumContent />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
