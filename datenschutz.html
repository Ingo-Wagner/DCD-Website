<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutzerklärung | DCD Immoberatung</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#111827', // Gray 900 (Deep Navy/Black)
                        secondary: '#4b5563', // Gray 600
                        accent: '#c29d59', // Muted Gold/Bronze
                        accentLight: '#e5d0a3',
                        light: '#f9fafb', // Gray 50
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-white text-primary antialiased selection:bg-accent selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Component Wrapper ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Header Component ---
        const Header = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const navLinks = [
                { name: 'Start', href: '/#home' },
                { name: 'Leistungen', href: '/#services' },
                { name: 'Über mich', href: '/#about' },
                { name: 'Kontakt', href: '/#contact' },
            ];

            return (
                <header className="fixed w-full z-50 bg-white/95 backdrop-blur-sm py-3 border-b border-gray-100 shadow-sm transition-all duration-500">
                    <div className="container mx-auto px-6 lg:px-12 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <a href="/">
                                <img src="assets/Logo-DCD-Immoberatung.jpg" alt="DCD Immoberatung Logo" className="h-10 md:h-12 w-auto" />
                            </a>
                        </div>

                        {/* Desktop Nav */}
                        <nav className="hidden md:flex items-center gap-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-medium uppercase tracking-widest text-gray-600 hover:text-accent transition-colors relative group">
                                    {link.name}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-accent transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                            <a href="/#contact" className="bg-primary text-white px-6 py-2.5 rounded-none font-medium text-sm tracking-wide hover:bg-accent transition-colors">
                                Erstgespräch
                            </a>
                        </nav>

                        {/* Mobile Menu Button */}
                        <button className="md:hidden text-primary hover:text-accent transition-colors" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            <Icon name={isMobileMenuOpen ? "x" : "menu"} />
                        </button>
                    </div>

                    {/* Mobile Nav */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-white border-t border-gray-100 shadow-xl py-8 flex flex-col items-center space-y-6 animate-fade-in">
                             {navLinks.map((link) => (
                                <a key={link.name} href={link.href} onClick={() => setIsMobileMenuOpen(false)} className="text-primary hover:text-accent font-serif text-xl italic">
                                    {link.name}
                                </a>
                            ))}
                        </div>
                    )}
                </header>
            );
        };

        // --- Legal Content Component ---
        const DatenschutzContent = () => {
            return (
                <section className="pt-32 pb-24 bg-white min-h-screen">
                    <div className="container mx-auto px-6 lg:px-12 max-w-4xl">
                        <h1 className="text-4xl md:text-5xl font-bold text-primary mb-12">Datenschutzerklärung</h1>
                        
                        <div className="space-y-8 text-gray-600 leading-relaxed font-light text-lg">
                            <div>
                                <h2 className="text-2xl font-bold text-primary mb-4 font-serif">1. Datenschutz auf einen Blick</h2>
                                <h3 className="text-lg font-bold text-primary mb-2">Allgemeine Hinweise</h3>
                                <p>
                                    Die folgenden Hinweise geben einen einfachen Überblick darüber, was mit Ihren personenbezogenen Daten passiert, wenn Sie diese Website besuchen. Personenbezogene Daten sind alle Daten, mit denen Sie persönlich identifiziert werden können.
                                </p>
                            </div>

                            <div>
                                <h3 className="text-lg font-bold text-primary mb-2">Datenerfassung auf dieser Website</h3>
                                <p>
                                    <strong>Wer ist verantwortlich für die Datenerfassung auf dieser Website?</strong><br/>
                                    Die Datenverarbeitung auf dieser Website erfolgt durch den Websitebetreiber. Dessen Kontaktdaten können Sie dem Impressum dieser Website entnehmen.
                                </p>
                                <p className="mt-4">
                                    <strong>Wie erfassen wir Ihre Daten?</strong><br/>
                                    Ihre Daten werden zum einen dadurch erhoben, dass Sie uns diese mitteilen. Hierbei kann es sich z. B. um Daten handeln, die Sie in ein Kontaktformular eingeben.
                                    Andere Daten werden automatisch oder nach Ihrer Einwilligung beim Besuch der Website durch unsere IT-Systeme erfasst. Das sind vor allem technische Daten (z. B. Internetbrowser, Betriebssystem oder Uhrzeit des Seitenaufrufs).
                                </p>
                            </div>

                            <div>
                                <h2 className="text-2xl font-bold text-primary mb-4 font-serif">2. Hosting und Content Delivery Networks (CDN)</h2>
                                <p>
                                    Wir hosten die Inhalte unserer Website bei folgenden Anbietern:
                                </p>
                                <h3 className="text-lg font-bold text-primary mt-4 mb-2">Externes Hosting</h3>
                                <p>
                                    Diese Website wird extern gehostet. Die personenbezogenen Daten, die auf dieser Website erfasst werden, werden auf den Servern des Hosters / der Hoster gespeichert.
                                </p>
                            </div>

                            <div>
                                <h2 className="text-2xl font-bold text-primary mb-4 font-serif">3. Allgemeine Hinweise und Pflichtinformationen</h2>
                                <h3 className="text-lg font-bold text-primary mb-2">Datenschutz</h3>
                                <p>
                                    Die Betreiber dieser Seiten nehmen den Schutz Ihrer persönlichen Daten sehr ernst. Wir behandeln Ihre personenbezogenen Daten vertraulich und entsprechend der gesetzlichen Datenschutzvorschriften sowie dieser Datenschutzerklärung.
                                </p>
                                <h3 className="text-lg font-bold text-primary mt-4 mb-2">Hinweis zur verantwortlichen Stelle</h3>
                                <p>
                                    Die verantwortliche Stelle für die Datenverarbeitung auf dieser Website ist:<br/><br/>
                                    DCD-Immoberatung UG (haftungsbeschränkt)<br/>
                                    Ingo Wagner<br/>
                                    Iltisfang 16<br/>
                                    14532 Kleinmachnow<br/><br/>
                                    E-Mail: info@dcd-immoberatung.de
                                </p>
                            </div>
                            
                            {/* Placeholder for more specific sections */}
                            <div className="p-6 bg-gray-50 border border-gray-100 rounded-sm">
                                <p className="italic text-sm text-gray-500">
                                    Dies ist eine beispielhafte Datenschutzerklärung. Bitte prüfen Sie diese sorgfältig und passen Sie sie gegebenenfalls an Ihre spezifischen Tracking-Tools, Newsletter-Dienste oder Plugins an.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer Component ---
        const Footer = () => {
            return (
                <footer className="bg-white border-t border-gray-100 py-16">
                    <div className="container mx-auto px-6 lg:px-12 flex flex-col md:flex-row justify-between items-center gap-8">
                        <div className="text-center md:text-left">
                             <a href="/">
                                <img src="assets/Logo-DCD-Immoberatung.jpg" alt="Logo" className="h-8 w-auto mb-4 opacity-50 grayscale mx-auto md:mx-0" />
                            </a>
                             <p className="text-gray-400 text-xs uppercase tracking-widest">
                                &copy; {new Date().getFullYear()} DCD Immoberatung.
                            </p>
                        </div>
                        <div className="flex gap-8">
                            <a href="impressum.html" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">Impressum</a>
                            <a href="datenschutz.html" className="text-primary font-bold text-xs uppercase tracking-widest transition-colors">Datenschutz</a>
                            <a href="agb.html" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">AGB</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App ---
        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Header />
                    <main>
                        <DatenschutzContent />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
