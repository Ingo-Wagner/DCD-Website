                                    <input type="hidden" name="_subject" value="Neue Anfrage über Webseite DCD-Immoberatung" />
                                    <input type="hidden" name="_captcha" value="false" />

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-widest text-gray-500">Name</label>
                                            <input required type="text" name="name" className="w-full border-b border-gray-300 py-3 focus:border-accent outline-none transition-colors bg-transparent" placeholder="Max Mustermann" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-widest text-gray-500">E-Mail</label>
                                            <input required type="email" name="email" className="w-full border-b border-gray-300 py-3 focus:border-accent outline-none transition-colors bg-transparent" placeholder="max@beispiel.de" />
                                        </div>
                                    </div>
                                    <div className="space-y-2 pt-4">
                                        <label className="text-xs font-bold uppercase tracking-widest text-gray-500">Nachricht</label>
                                        <textarea required name="message" rows="4" className="w-full border-b border-gray-300 py-3 focus:border-accent outline-none transition-colors bg-transparent resize-none" placeholder="Wie kann ich Sie unterstützen?"></textarea>
                                    </div>
                                    <button disabled={formStatus === 'submitting'} className="bg-primary text-white px-10 py-4 text-sm font-bold uppercase tracking-widest hover:bg-accent transition-colors mt-4 flex items-center gap-3 disabled:bg-gray-400">
                                        {formStatus === 'submitting' ? (
                                            <>
                                                <span className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
                                                Wird gesendet...
                                            </>
                                        ) : (
                                            'Absenden'
                                        )}
                                    </button>
                                    {formStatus === 'error' && (
                                        <p className="text-red-500 text-sm mt-4">Es gab einen Fehler beim Senden. Bitte versuchen Sie es später erneut oder schreiben Sie direkt an die E-Mail.</p>
                                    )}
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer Component ---
        const Footer = () => {
            return (
                <footer className="bg-white border-t border-gray-100 py-16">
                    <div className="container mx-auto px-6 lg:px-12 flex flex-col md:flex-row justify-between items-center gap-8">
                        <div className="text-center md:text-left">
                            <img src="assets/Logo-DCD-Immoberatung.jpg" alt="Logo" className="h-8 w-auto mb-4 opacity-50 grayscale mx-auto md:mx-0" />
                             <p className="text-gray-400 text-xs uppercase tracking-widest">
                                &copy; {new Date().getFullYear()} DCD Immoberatung.
                            </p>
                        </div>
                        <div className="flex gap-8">
                            <a href="#" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">Impressum</a>
                            <a href="#" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">Datenschutz</a>
                            <a href="#" className="text-gray-400 hover:text-primary text-xs uppercase tracking-widest transition-colors">AGB</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App ---
        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Header />
                    <main>
                        <Hero />
                        <Services />
                        <Process />
                        <About />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
